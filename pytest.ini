[tool:pytest]
# Pytest configuration file

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output and reporting
addopts =
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --cov=src
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml:coverage.xml
    --cov-fail-under=80

# Markers for test organization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests as API tests
    security: marks tests as security-related
    embedding: marks tests as embedding-related
    database: marks tests as database-related
    parsing: marks tests as code parsing-related
    monitoring: marks tests as monitoring-related
    asyncio: marks tests as async tests
    e2e: marks tests as end-to-end tests requiring running API server
    performance: marks tests as performance and benchmark tests

# Async test settings
asyncio_mode = auto

# Test timeouts
timeout = 300
timeout_method = thread

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*Using or importing the ABCs.*:DeprecationWarning

# Environment variables for testing
env =
    TESTING=true
    LOG_LEVEL=DEBUG
    CHUNK_MIN_TOKENS=10
    CHUNK_MAX_TOKENS=200
    SECURITY_ENABLED=true